name: gaussian_splatting
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - numpy=1.26.4          # Explicit version that works with PyTorch 2.1.2
  - plyfile=0.8.1         # For reading .ply files
  - tqdm                  # Progress bar utility
  - opencv                # OpenCV for image processing
  - pip                   # Ensure pip is available
  - cudatoolkit=11.8      # CUDA runtime (doesn't conflict with pip torch)

# Post-create commands (run after environment is created)
